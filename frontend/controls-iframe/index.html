<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls-container {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      width: 100%;
    }

    /* Balance display */
    .balance-display {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 12px 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .balance-label {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 5px;
    }

    .balance-amount {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00ff88;
      white-space: nowrap;
    }

    /* Bet controls */
    .bet-controls {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }

    .input-label {
      font-size: 0.85rem;
      color: #888;
      white-space: nowrap;
    }

    .bet-input-wrapper {
      display: flex;
      gap: 10px;
    }

    .bet-input {
      width: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .bet-input:focus {
      border-color: #00ff88;
    }

    .bet-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quick bet buttons */
    .quick-bets {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    .quick-bet-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #aaa;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .quick-bet-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .quick-bet-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Main action buttons */
    .action-buttons {
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-bet {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #000;
    }

    .btn-bet:hover:not(:disabled) {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
    }

    .btn-cashout {
      background: linear-gradient(135deg, #ff8800 0%, #ff6600 100%);
      color: #fff;
      display: none;
    }

    .btn-cashout:hover:not(:disabled) {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(255, 136, 0, 0.4);
    }

    .btn-cashout.active {
      display: block;
    }

    .btn-bet.hidden {
      display: none;
    }

    /* Cashout amount display */
    .cashout-amount {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    /* Status messages */
    .status-message {
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .status-message.success {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    .status-message.info {
      background: rgba(255, 170, 0, 0.2);
      color: #ffaa00;
    }

    /* Current bet info */
    .current-bet-info {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 8px;
      padding: 8px 12px;
      display: none;
      flex-shrink: 0;
    }

    .current-bet-info.visible {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .current-bet-info .label {
      font-size: 0.75rem;
      color: #888;
    }

    .current-bet-info .value {
      font-size: 1rem;
      color: #00ff88;
      font-weight: bold;
    }

    /* Top row wrapper - invisible in horizontal, flex container in vertical */
    .top-row {
      display: contents;
    }

    /* Round status */
    .round-status {
      text-align: center;
      padding: 8px 15px;
      border-radius: 6px;
      font-weight: bold;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .round-status.betting {
      background: rgba(255, 170, 0, 0.2);
      color: #ffaa00;
    }

    .round-status.running {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .round-status.crashed {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    /* Connection indicator */
    .connection-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .connection-indicator.connected {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .connection-indicator.disconnected {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    /* ============================================
       VERTICAL LAYOUT (portrait / narrow width)
       ============================================ */
    @media (max-aspect-ratio: 1/1), (max-width: 600px) {
      body {
        align-items: flex-start;
      }

      .controls-container {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 15px;
        height: 100%;
      }

      /* Top row: status + balance side by side */
      .top-row {
        display: flex;
        gap: 10px;
        justify-content: space-between;
      }

      .round-status {
        flex: 1;
        padding: 10px 12px;
      }

      .balance-display {
        flex: 1;
        padding: 10px 15px;
      }

      .balance-amount {
        font-size: 1.2rem;
      }

      /* Bet controls stack vertically */
      .bet-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 15px;
        flex: 0;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .input-label {
        text-align: center;
      }

      .bet-input {
        width: 100%;
        text-align: center;
        font-size: 1.2rem;
        padding: 12px;
      }

      /* Quick bets as a grid */
      .quick-bets {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .quick-bet-btn {
        padding: 10px 8px;
        font-size: 0.85rem;
        text-align: center;
      }

      /* Current bet info */
      .current-bet-info {
        flex-direction: column;
        text-align: center;
        gap: 5px;
      }

      .current-bet-info.visible {
        flex-direction: column;
      }

      /* Action button full width */
      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        padding: 15px 20px;
        font-size: 1.1rem;
      }

      /* Status message */
      .status-message {
        white-space: normal;
        text-align: center;
      }
    }

    /* ============================================
       HORIZONTAL LAYOUT (landscape / wide)
       ============================================ */
    @media (min-aspect-ratio: 1/1) and (min-width: 601px) {
      .controls-container {
        flex-direction: row;
        flex-wrap: nowrap;
      }

      /* Hide the top-row wrapper in horizontal - elements display inline */
      .top-row {
        display: contents;
      }
    }

    /* ============================================
       COMPACT HORIZONTAL (short height)
       ============================================ */
    @media (max-height: 120px) {
      .controls-container {
        padding: 8px 15px;
        gap: 10px;
      }

      .balance-display {
        padding: 8px 12px;
      }

      .balance-label {
        font-size: 0.7rem;
        margin-bottom: 2px;
      }

      .balance-amount {
        font-size: 1.1rem;
      }

      .bet-controls {
        padding: 8px 12px;
        gap: 10px;
      }

      .bet-input {
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      .quick-bet-btn {
        padding: 5px 8px;
        font-size: 0.75rem;
      }

      .btn {
        padding: 8px 18px;
        font-size: 0.9rem;
      }

      .round-status {
        padding: 5px 10px;
        font-size: 0.85rem;
      }

      .input-label {
        font-size: 0.75rem;
      }
    }

    /* ============================================
       EXTRA COMPACT (very short height)
       ============================================ */
    @media (max-height: 80px) {
      .controls-container {
        padding: 5px 10px;
        gap: 8px;
      }

      .balance-display {
        padding: 5px 10px;
      }

      .balance-label {
        display: none;
      }

      .balance-amount {
        font-size: 1rem;
      }

      .input-label {
        display: none;
      }

      .bet-controls {
        padding: 5px 10px;
      }

      .bet-input {
        width: 80px;
        padding: 5px 8px;
      }

      .quick-bets {
        gap: 4px;
      }

      .quick-bet-btn {
        padding: 4px 6px;
        font-size: 0.7rem;
      }

      .btn {
        padding: 6px 15px;
        font-size: 0.85rem;
      }

      .round-status {
        padding: 4px 8px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="connection-indicator disconnected" id="connectionIndicator">DISCONNECTED</div>

  <div class="controls-container">
    <!-- Top row: Round status + Balance (side by side in vertical, inline in horizontal) -->
    <div class="top-row">
      <!-- Round status -->
      <div class="round-status" id="roundStatus">Connecting...</div>

      <!-- Balance display -->
      <div class="balance-display">
        <div class="balance-label">Balance</div>
        <div class="balance-amount" id="balance">0.00 EUR</div>
      </div>
    </div>

    <!-- Bet controls -->
    <div class="bet-controls">
      <!-- Bet amount input -->
      <div class="input-group">
        <label class="input-label">Bet Amount</label>
        <div class="bet-input-wrapper">
          <input type="number" class="bet-input" id="betAmount"
                 placeholder="0.00" min="0.10" step="0.10" value="1.00">
        </div>
      </div>

      <!-- Quick bet buttons -->
      <div class="quick-bets">
        <button class="quick-bet-btn" data-action="half">½</button>
        <button class="quick-bet-btn" data-action="double">2×</button>
        <button class="quick-bet-btn" data-amount="1">1</button>
        <button class="quick-bet-btn" data-amount="5">5</button>
        <button class="quick-bet-btn" data-amount="10">10</button>
        <button class="quick-bet-btn" data-amount="max">MAX</button>
      </div>

      <!-- Current bet info -->
      <div class="current-bet-info" id="currentBetInfo">
        <div class="label">Your Bet</div>
        <div class="value" id="currentBetAmount">0.00</div>
        <div class="cashout-amount" id="potentialWin">Potential: 0.00</div>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <button class="btn btn-bet" id="betBtn">Place Bet</button>
      <button class="btn btn-cashout" id="cashoutBtn">Cashout</button>
    </div>

    <!-- Status message -->
    <div class="status-message" id="statusMessage" style="display: none;"></div>
  </div>

  <script src="/crash/socket.io/socket.io.js"></script>
  <script src="/crash/controls-iframe/controls.js"></script>
</body>
</html>
