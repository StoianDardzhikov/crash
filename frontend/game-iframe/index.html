<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Canvas for crash animation */
    #gameCanvas {
      width: 100%;
      height: 75%;
      background: linear-gradient(180deg, #0a0a1a 0%, #0d1025 100%);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 60px rgba(0, 255, 136, 0.03);
    }

    /* Multiplier display */
    .multiplier-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .multiplier {
      font-size: 5rem;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      transition: color 0.3s;
    }

    .multiplier.crashed {
      color: #ff4444;
      text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
    }

    .multiplier.betting {
      color: #ffaa00;
      text-shadow: 0 0 20px rgba(255, 170, 0, 0.5);
    }

    .status-text {
      font-size: 1.2rem;
      color: #888;
      margin-top: 10px;
    }

    /* Round info bar */
    .info-bar {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: #aaa;
      font-size: 0.85rem;
    }

    .info-bar .round-id {
      color: #00ff88;
    }

    /* History bar */
    .history-bar {
      width: 100%;
      padding: 10px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.3);
    }

    .history-item {
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
    }

    .history-item.low {
      background: rgba(255, 68, 68, 0.3);
      color: #ff6666;
    }

    .history-item.medium {
      background: rgba(255, 170, 0, 0.3);
      color: #ffaa00;
    }

    .history-item.high {
      background: rgba(0, 255, 136, 0.3);
      color: #00ff88;
    }

    .history-item.epic {
      background: linear-gradient(135deg, rgba(255, 0, 255, 0.4), rgba(0, 255, 255, 0.4));
      color: #ff00ff;
      animation: epicPulse 1s ease-in-out infinite;
    }

    @keyframes epicPulse {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 0, 255, 0.5); }
      50% { box-shadow: 0 0 15px rgba(255, 0, 255, 0.8); }
    }

    /* Connection status */
    .connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
    }

    .connection-status.connected {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .connection-status.disconnected {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    /* Betting countdown */
    .countdown {
      font-size: 2rem;
      color: #ffaa00;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Connection status -->
    <div class="connection-status disconnected" id="connectionStatus">DISCONNECTED</div>

    <!-- Info bar -->
    <div class="info-bar">
      <span>Round: <span class="round-id" id="roundId">-</span></span>
      <span id="seedHash">Hash: -</span>
    </div>

    <!-- Game canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Multiplier overlay -->
    <div class="multiplier-display">
      <div class="multiplier" id="multiplier">1.00x</div>
      <div class="status-text" id="statusText">Connecting...</div>
      <div class="countdown" id="countdown"></div>
    </div>

    <!-- History bar -->
    <div class="history-bar" id="historyBar"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/game-iframe/game.js"></script>
</body>
</html>
